<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [routerLink]="['/']">Home</a>
    <a
      *ngIf="authService.isAuthenticated()"
      class="p-2 text-dark"
      [routerLink]="['/dashboard']"
      >Dashboard</a
    >
  </nav>
  <ng-container *ngIf="!authService.isAuthenticated()">
    <a class="btn btn-outline-primary" [routerLink]="['/auth']">Sign in</a>

    <a class="btn btn-outline-primary ml-3" [routerLink]="['/registration']"
      >Sign up</a
    >
  </ng-container>
  <a
    *ngIf="authService.isAuthenticated()"
    class="btn btn-outline-primary ml-3"
    (click)="logoutUser()"
    >Logout</a
  >
</div>
